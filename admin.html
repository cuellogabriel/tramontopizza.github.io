<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <section id="login-panel">
        <h2>Iniciar Sesión</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <button type="submit">Ingresar</button>
        </form>
        <p id="login-error" style="color: red; display: none;">Usuario o contraseña incorrectos</p>
    </section>

    <section id="admin-panel" style="display: none;">
        <button id="logout-button">Cerrar Sesión</button>
        <h2>Panel de Administración</h2>
        <form id="admin-form">
            <input type="text" id="product-name" placeholder="Nombre del producto" required>
            <input type="number" id="product-price" placeholder="Precio" required>
            <input type="text" id="product-description" placeholder="Descripción" required>
            <input type="url" id="product-image" placeholder="URL de la imagen" required>
            <button type="submit">Agregar Producto</button>
        </form>
        <ul id="product-list"></ul>
    </section>

    <script src="js/admin.js"></script>
</body>
</html>
